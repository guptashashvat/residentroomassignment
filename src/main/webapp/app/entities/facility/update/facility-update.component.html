<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-facility-heading" data-cy="FacilityCreateUpdateHeading">Create or edit a Facility</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_facility_name">Facility Name</label>
          <input
            type="text"
            class="form-control"
            name="facility_name"
            id="field_facility_name"
            data-cy="facility_name"
            formControlName="facility_name"
          />
          <div
            *ngIf="
              editForm.get('facility_name')!.invalid && (editForm.get('facility_name')!.dirty || editForm.get('facility_name')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('facility_name')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('facility_name')?.errors?.maxlength">
              This field cannot be longer than 200 characters.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
